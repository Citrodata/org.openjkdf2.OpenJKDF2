  <name>OpenJKDF2</name>
  <summary>A cross-platform reimplementation of JKDF2</summary>
  <description>
    <p>
      OpenJKDF2 is an open-source re-implementation of Jedi Knight: Dark Forces II (JKDF2).
      OpenJKDF2 removes the hassle of rendering and input compatibility shims, while also
      providing in-app guided installation steps, cross-platform multiplayer, and a host
      of graphical (and other) improvements:
    </p>
    <ul>
      <li>OpenGL hardware rendering with emissive textures, bloom, and ambient occlusion.</li>
      <li>Ultrawide and HiDPI monitor support, with configurable FOV and scaled HUD elements.</li>
      <li>Configurable FPS caps (including VSync and fixed animations)</li>
      <li>Cross-platform multiplayer support, including IPv6.</li>
      <li>SDL2 joystick/controller support.</li>
      <li>Various fixes and improvements for bugs in the original game.</li>
      <li>Native support for Linux and macOS.</li>
      <li>Built-in support jkgfxmod texture packs.</li>
      <li>Built-in support for GOG/Steam Ogg Vorbis soundtracks, with fixed looping.</li>
      <li>Aspect-correct cutscene rendering, and windowed rendering without screen mode switching.</li>
    </ul>
    <p>
      Jedi Knight(C) Dark Forces II is Copyright (C) Lucasfilm Ltd. 1997-2009. An original Jedi Knight: Dark Forces II game disk, or original licensed assets from Steam or GOG, are required in order to play OpenJKDF2.
    </p>
  </description>
